<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Custom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #0a1a2c;
}

/* TOP BAR */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f6f7fb;
    padding: 10px 40px;
}

.top-bar .left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.top-bar input {
    padding: 6px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.btn-outline {
    background: none;
    border: 1px solid #d33;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    color: #d33;
}

.btn-primary {
    background: #003f87;
    border: none;
    padding: 8px 14px;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

/* HEADER */
.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 40px;
}

.info-row {
    display: flex;
    gap: 40px;
}

.info-box h4 {
    margin: 0;
    font-size: 16px;
    color: #003f87;
}

.info-box p {
    margin: 5px 0 0 0;
    font-size: 14px;
}

/* NAV MENU */
.nav-bar {
    background: #003f87;
    padding: 10px 40px;
}

.nav-bar ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-bar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

/* HERO SECTION */
.hero {
    position: relative;
    display: flex;
    align-items: center;
    height: 420px;
    overflow: hidden;
    background: #eee;
}

.hero-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.25;
}

.hero-content {
    position: absolute;
    right: 10%;
    max-width: 350px;
    z-index: 10;
}

.hero-content h1 {
    margin: 0 0 15px 0;
    font-size: 36px;
}

.hero-content p {
    margin-bottom: 20px;
    font-size: 16px;
}

.hero-btn {
    padding: 10px 20px;
    font-size: 16px;
}

/* ARROWS */
.arrow {
    position: absolute;
    z-index: 20;
    background: rgba(0,0,0,0.25);
    border: none;
    padding: 10px 15px;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    border-radius: 4px;
}

.arrow.left {
    left: 20px;
}

.arrow.right {
    right: 20px;
}
</style>
    

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="left">
            <img src="https://flagcdn.com/us.svg" width="22">
            <input type="text" placeholder="Search...">
        </div>

        <div class="right">
            <button class="btn-outline">Find a Doctor</button>
            <button class="btn-primary">Request Appointment</button>
        </div>
    </div>

    <!-- HEADER -->
    <header class="main-header">
        <div class="logo">
            <img src="https://themewagon.github.io/medicare/images/logo.png" width="170">
        </div>

        <div class="info-row">
            <div class="info-box">
                <h4>Address</h4>
                <p>5525 W Slauson Ave,<br>LA, CA 90056, USA</p>
            </div>

            <div class="info-box">
                <h4>Phone Appointment</h4>
                <p>(555) 555-1234<br>(555) 555-5678</p>
            </div>
        </div>
    </header>

    <!-- NAV MENU -->
    <nav class="nav-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Components</a></li>
            <li><a href="#">Utilities</a></li>
            <li><a href="#">Plugins</a></li>
            <li><a href="#">Documentation</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <button class="arrow left">&#10094;</button>

        <div class="hero-content">
            <h1>Small Injuries May<br>Lead to Big Problem</h1>
            <p>Your environment could affect your fertility</p>
            <button class="btn-primary hero-btn">Learn More â†’</button>
        </div>

        <button class="arrow right">&#10095;</button>

        <img class="hero-img" src="https://themewagon.github.io/medicare/images/slider/slider1.jpg">
    </section>

</body>
</html>
